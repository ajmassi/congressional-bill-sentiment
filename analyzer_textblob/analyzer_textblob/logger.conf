{
    "version": 1,
    "disable_existing_loggers": false,
    "formatters": {
        "default": {
            "format": "[%(levelname)s] %(asctime)s %(name)s.%(funcName)s: %(message)s"
        }
    },
    "handlers": {
        "console_handler": {
            "class": "logging.StreamHandler",
            "level": "DEBUG",
            "formatter": "default",
            "stream": "ext://sys.stdout"
        }
    },
    "loggers": {
        "kafka": {
            "level": "INFO"
        },
        "analyzer_textblob": {
            "level": "NOTSET"
        }
    },
    "root": {
        "level": "DEBUG",
        "handlers": ["console_handler"]
    }
}
