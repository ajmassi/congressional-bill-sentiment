version: "2"

services:
  kafka-client-base: &base
    image: kafka-client-base
    build: ./

  bill-retriever:
    image: bill-retriever
    build: ./bill_retriever
    depends_on:
      kafka-client-base:
        condition: service_completed_successfully

  analyzer-nltk:
    image: analyzer-nltk
    build: ./analyzer_nltk
    depends_on:
      kafka-client-base:
        condition: service_completed_successfully

  analyzer-vader:
    image: analyzer-vader
    build: ./analyzer_vader
    depends_on:
      kafka-client-base:
        condition: service_completed_successfully


